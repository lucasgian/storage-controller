<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="login.css">
	
	<title>Test</title>
</head>
<body data-spy="scroll" data-target=".navbar-fixed-top">
  <div class="container">
    <div class="login-isf">
      <h2>Acesso</h2>

      <div class="col-md-8 col-xs-12">
        <p>
          Bem-vindo ao [SIS].
          <br> Caso este seja o seu primeiro acesso selecione a opção
          <strong>Solicitar Acesso</strong> para se cadastrar.
          <br> Se você já efetuou o cadastro, digite seu E-mail, Senha e selecione a opção
          <strong>Autenticar</strong>.
          <br>

        </p>
      </div>

      <div class="caixa-login col-md-4 col-xs-12 sombra-2">

        <form class="form-signin" method="post" action="?url=form log in">
          <div class="col-md-12 col-xs-12">
            <!-- Input CPF -->
            <div class="row">
              <div class="form-group col-md-12 col-xs-12">
                <label for="Email:">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  E-mail de acesso:</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control cpf" placeholder="Digite seu e-mail" autofocus="true"
                  required="true">
              </div>
            </div>
            <!-- Input Senha -->
            <div class="row">
              <div class="form-group col-md-12 col-xs-12">
                <label for="Senha:">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                  Senha:</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Digite sua senha" required="true">
              </div>
            </div>
            <!-- Captcha -->
            <div class="row">
              <div class="col-md-12">

                <div class="col-md-12">
                  <div class="row">
                    <button type="submit" id="btnAutenticar" name="btnAutenticar" class="btn btn-primary btn-block">Autenticar
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </form>

        <div class="col-md-12">
          <div class="separador"></div>
        </div>


        <div class="col-md-6 col-xs-6">
          <button type="button" id="btnRecuperarSenha" name="btnRecuperarSenha" class="btn btn-default">Recuperar Senha
          </button>
        </div>
        <div class="col-md-6 col-xs-6 ">
          <a href="?url=sign up" type="button" id="solicitar-acesso" name="solicitar-acesso" class="btn btn-block btn-success pull-right">Solicitar Acesso
          </a>
        </div>

      </div>
	</div>
	</div>
</body>
</html>
